version: "2"
sql:
  - schema: "internal/data/schema/migrations/"
    queries: "internal/data/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/data/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
